<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Animations</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    .animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      display: none;
    }

    /* Gradient Waves */
    .gradient {
      background: linear-gradient(-45deg, #ff004d, #004dff, #00ff99, #ffff00);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Skyfall Stars */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 1;
      box-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.8; }
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      animation: rise linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
      100% { transform: translateY(-20px) scale(1.2); opacity: 0; }
    }

    /* Matrix Rain */
    .matrixChar {
      position: absolute;
      font-family: monospace;
      color: #0f0;
      font-size: 16px;
      animation: matrixFall linear infinite;
    }
    @keyframes matrixFall {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Fireflies */
    .firefly {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: yellow;
      box-shadow: 0 0 20px yellow;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      font-size: 20px;
      color: #fff;
      animation: snow linear infinite;
    }
    @keyframes snow {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.8; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      background: red;
      animation: confettiFall linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
    }

    /* Aurora Glow */
    .aurora {
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.3), transparent 70%);
      animation: auroraMove 8s ease infinite alternate;
    }
    @keyframes auroraMove {
      from { transform: translateX(-20%) scale(1); }
      to { transform: translateX(20%) scale(1.2); }
    }

    .player {
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    video { width: 100%; height: 100%; display: block; }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: rgba(0,0,0,0.7);
    }

    button, select {
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover, select:hover { background: #666; transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Animation layers -->
  <div class="animation gradient" id="gradient"></div>
  <div class="animation" id="skyfall"></div>
  <div class="animation" id="bubbles"></div>
  <div class="animation" id="matrix"></div>
  <div class="animation" id="fireflies"></div>
  <div class="animation" id="snow"></div>
  <div class="animation" id="confetti"></div>
  <div class="animation aurora" id="aurora"></div>

  <div class="player">
    <video id="video" controls>
      <source src="sample.mp4" type="video/mp4">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
    </video>
    <div class="controls">
      <button id="playPause">Play/Pause</button>
      <button id="subtitles">Subtitles</button>
      <button id="fullscreen">Fullscreen</button>
      <select id="animationSelect">
        <option value="gradient">Gradient Waves</option>
        <option value="skyfall">Skyfall Stars</option>
        <option value="bubbles">Floating Bubbles</option>
        <option value="matrix">Matrix Rain</option>
        <option value="fireflies">Fireflies</option>
        <option value="snow">Snowfall</option>
        <option value="confetti">Confetti</option>
        <option value="aurora">Aurora Glow</option>
      </select>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    document.getElementById('playPause').onclick = () => video.paused ? video.play() : video.pause();
    document.getElementById('subtitles').onclick = () => {
      const track = video.textTracks[0];
      track.mode = track.mode === "showing" ? "hidden" : "showing";
    };
    document.getElementById('fullscreen').onclick = () => {
      !document.fullscreenElement ? video.requestFullscreen() : document.exitFullscreen();
    };

    const animations = {
      gradient: document.getElementById('gradient'),
      skyfall: document.getElementById('skyfall'),
      bubbles: document.getElementById('bubbles'),
      matrix: document.getElementById('matrix'),
      fireflies: document.getElementById('fireflies'),
      snow: document.getElementById('snow'),
      confetti: document.getElementById('confetti'),
      aurora: document.getElementById('aurora')
    };

      intervals.forEach(i => clearInterval(i));
      intervals = [];
      // clear children
      Object.values(animations).forEach(el => el.innerHTML = "");
    }

    function showAnimation(name) {
      Object.values(animations).forEach(el => el.style.display = "none");
      clearIntervals();
      animations[name].style.display = "block";
    }
