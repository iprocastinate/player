<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Animations</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    .animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      display: none;
    }

    /* Gradient Waves */
    .gradient {
      background: linear-gradient(-45deg, #ff004d, #004dff, #00ff99, #ffff00);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Skyfall Stars */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 1;
      box-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.8; }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      animation: rise linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
      100% { transform: translateY(-20px) scale(1.2); opacity: 0; }
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      font-size: 20px;
      color: #fff;
      animation: snow linear infinite;
    }
    @keyframes snow {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.8; }
    }

    .player {
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    video { width: 100%; height: 100%; display: block; }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: rgba(0,0,0,0.7);
    }

    button, select {
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover, select:hover { background: #666; transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Animation layers -->
  <div class="animation gradient" id="gradient"></div>
  <div class="animation" id="skyfall"></div>
  <div class="animation" id="bubbles"></div>
  <div class="animation" id="snow"></div>

  <div class="player">
    <video id="video" controls>
      <source src="sample.mp4" type="video/mp4">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
    </video>
    <div class="controls">
      <button id="playPause">Play/Pause</button>
      <button id="subtitles">Subtitles</button>
      <button id="fullscreen">Fullscreen</button>
      <select id="animationSelect">
        <option value="gradient">Gradient Waves</option>
        <option value="skyfall">Skyfall Stars</option>
        <option value="bubbles">Floating Bubbles</option>
        <option value="snow">Snowfall</option>
      </select>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    document.getElementById('playPause').onclick = () => video.paused ? video.play() : video.pause();
    document.getElementById('subtitles').onclick = () => {
      const track = video.textTracks[0];
      track.mode = track.mode === "showing" ? "hidden" : "showing";
    };
    document.getElementById('fullscreen').onclick = () => {
      !document.fullscreenElement ? video.requestFullscreen() : document.exitFullscreen();
    };

    const animations = {
      gradient: document.getElementById('gradient'),
      skyfall: document.getElementById('skyfall'),
      bubbles: document.getElementById('bubbles'),
      snow: document.getElementById('snow')
    };

    let intervals = [];

    function clearIntervals() {
      intervals.forEach(i => clearInterval(i));
      intervals = [];
      Object.values(animations).forEach(el => el.innerHTML = "");
    }

    function showAnimation(name) {
      Object.values(animations).forEach(el => el.style.display = "none");
      clearIntervals();
      animations[name].style.display = "block";
      if (name === "skyfall") startSkyfall();
      if (name === "bubbles") startBubbles();
      if (name === "snow") startSnow();
    }

    function startSkyfall() {
      const colors = ["#ff0000","#00ff00","#00ffff","#ffff00","#ff00ff","#ffffff"];
      intervals.push(setInterval(() => {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.color = colors[Math.floor(Math.random()*colors.length)];
        star.style.animationDuration = (Math.random()*2+1.5)+'s';
        animations.skyfall.appendChild(star);
        setTimeout(()=>star.remove(),4000);
      },100));
    }

    function startBubbles() {
      intervals.push(setInterval(() => {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * window.innerWidth + 'px';
        bubble.style.animationDuration = (Math.random()*5+3)+'s';
        animations.bubbles.appendChild(bubble);
        setTimeout(()=>bubble.remove(),8000);
      },300));
    }

    function startSnow() {
      intervals.push(setInterval(() => {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = "â„";
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = (Math.random()*3+2)+'s';
        animations.snow.appendChild(snowflake);
        setTimeout(()=>snowflake.remove(),5000);
      },200));
    }

    document.getElementById('animationSelect').addEventListener('change', (e) => {
      showAnimation(e.target.value);
    });

    // Default animation
    showAnimation('gradient');
  </script>
</body>
</html>
