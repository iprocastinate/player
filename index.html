<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Telegram Video Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a1a1a, #333, #444, #222);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .player {
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16 / 9; /* Ensures 16:9 format */
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: rgba(0,0,0,0.7);
    }

    button {
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #666;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="player">
    <video id="video" controls>
      <source src="sample.mp4" type="video/mp4">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playPause">Play/Pause</button>
      <button id="subtitles">Toggle Subtitles</button>
      <button id="audio">Change Audio</button>
      <button id="fullscreen">Fullscreen</button>
      <button id="settings">Settings</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPause');
    const subtitlesBtn = document.getElementById('subtitles');
    const audioBtn = document.getElementById('audio');
    const fullscreenBtn = document.getElementById('fullscreen');

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    // Toggle Subtitles
    subtitlesBtn.addEventListener('click', () => {
      const track = video.textTracks[0];
      if (track.mode === "showing") {
        track.mode = "hidden";
      } else {
        track.mode = "showing";
      }
    });

    // Change Audio (example: cycle through audio tracks)
    audioBtn.addEventListener('click', () => {
      alert("Switching audio track (demo)");
    });

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Settings
    document.getElementById('settings').addEventListener('click', () => {
      alert("Settings menu (demo)");
    });
  </script>
</body>
</html>
