<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Telegram Video Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* Dark sky background */
      overflow: hidden;
      color: #fff;
    }

    /* Skyfall particles container */
    .skyfall {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .player {
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16 / 9; /* Ensures 16:9 format */
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: rgba(0,0,0,0.7);
    }

    button {
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #666;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Skyfall background -->
  <div class="skyfall" id="skyfall"></div>

  <div class="player">
    <video id="video" controls>
      <source src="sample.mp4" type="video/mp4">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playPause">Play/Pause</button>
      <button id="subtitles">Toggle Subtitles</button>
      <button id="audio">Change Audio</button>
      <button id="fullscreen">Fullscreen</button>
      <button id="settings">Settings</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPause');
    const subtitlesBtn = document.getElementById('subtitles');
    const audioBtn = document.getElementById('audio');
    const fullscreenBtn = document.getElementById('fullscreen');

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    // Toggle Subtitles
    subtitlesBtn.addEventListener('click', () => {
      const track = video.textTracks[0];
      if (track.mode === "showing") {
        track.mode = "hidden";
      } else {
        track.mode = "showing";
      }
    });

    // Change Audio (example: cycle through audio tracks)
    audioBtn.addEventListener('click', () => {
      alert("Switching audio track (demo)");
    });

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Settings
    document.getElementById('settings').addEventListener('click', () => {
      alert("Settings menu (demo)");
    });

    // Skyfall effect generator
    const skyfallContainer = document.getElementById('skyfall');
    const colors = ["#ff4d4d", "#4dff4d", "#4d4dff", "#ffff4d", "#ff4dff", "#4dffff"];

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      skyfallContainer.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    setInterval(createStar, 150); // Create a new star every 150ms
  </script>
</body>
</html>
